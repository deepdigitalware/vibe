<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibe - Connect with the World</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #FF4B8B;
            --secondary: #FF9068;
            --bg: #0F0F13;
            --text: #FFFFFF;
            --card: #1A1A24;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background-color: var(--bg); color: var(--text); overflow-x: hidden; }
        
        /* Hero Section */
        .hero {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            background: radial-gradient(circle at 50% 50%, #2A1A2F 0%, var(--bg) 70%);
            padding: 20px;
            position: relative;
            overflow: hidden;
        }
        
        .hero-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 0;
            opacity: 0.35;
        }

        .hero-content {
            position: relative;
            z-index: 1;
        }

        .logo {
            font-size: 3rem;
            font-weight: 800;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 15px;
            line-height: 1.2;
        }
        
        p {
            font-size: 1.1rem;
            color: #A0A0A0;
            max-width: 600px;
            margin-bottom: 40px;
        }
        
        .btn-download {
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            color: white;
            padding: 15px 40px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.2rem;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 10px 20px rgba(255, 75, 139, 0.3);
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }
        
        .btn-download:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 30px rgba(255, 75, 139, 0.4);
        }
        
        .btn-download svg {
            width: 24px;
            height: 24px;
            fill: currentColor;
        }
        
        footer {
            padding: 40px;
            text-align: center;
            color: #666;
            font-size: 0.9rem;
            border-top: 1px solid #222;
        }

        /* Mockup */
        .mockup {
            margin-top: 50px;
            width: 100%;
            max-width: 300px;
            border-radius: 30px;
            border: 8px solid #333;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        @media (min-width: 768px) {
            h1 { font-size: 4rem; }
            .hero { padding: 40px; }
        }
    </style>
</head>
<body>

    <div class="hero">
        <video class="hero-video" autoplay muted loop playsinline>
            <source src="hero-bg.mp4" type="video/mp4">
            <source src="hero-bg.webm" type="video/webm">
        </video>
        <div class="hero-content">
            <div class="logo">Vibe</div>
            <h1>Discover. Connect. Vibe.</h1>
            <p>The ultimate social platform to find your tribe. Real-time connections, seamless chats, and endless vibes await.</p>
            
            <a href="/vibe-app.apk" class="btn-download" download="vibe-app.apk">
                <svg viewBox="0 0 24 24"><path d="M3,20.5V3.5C3,2.91 3.34,2.39 3.84,2.15L13.69,12L3.84,21.85C3.34,21.6 3,21.09 3,20.5M16.81,15.12L6.05,21.34L14.54,12.85L16.81,15.12M20.16,10.81C20.5,11.08 20.75,11.5 20.75,12C20.75,12.5 20.53,12.92 20.16,13.19L17.89,14.5L15.39,12L17.89,9.5L20.16,10.81M6.05,2.66L16.81,8.88L14.54,11.15L6.05,2.66Z" /></svg>
                Download for Android
            </a>
        </div>
    </div>

    <footer>
        &copy; 2026 Powered by <a href="https://wa.me/917003614633" style="color: inherit; text-decoration: none;">Deepverse</a>. All Rights Reserved.
    </footer>

</body>
</html>
