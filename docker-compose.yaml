version: '3.9'

services:
  # Vibe Backend: Serves Landing Page (vibe.deepverse.cloud) & Admin Panel
  vibe-backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: vibe-backend
    restart: always
    ports:
      - "9999:9999"
    environment:
      - PORT=9999
      - DATABASE_URL=postgresql://vibenetwork:Deep%40Vibe@postgres:5432/vibenetwork
      - JWT_SECRET=${JWT_SECRET}
      - ADMIN_USER=${ADMIN_USER:-admin}
      - ADMIN_PASS=${ADMIN_PASS:-password}
      - FIREBASE_SERVICE_ACCOUNT=${FIREBASE_SERVICE_ACCOUNT}
    depends_on:
      - postgres
    networks:
      - vibe-network
    healthcheck:
      test: ["CMD-SHELL", "node -e \"require('http').get('http://localhost:9999/health', (res) => res.statusCode === 200 ? process.exit(0) : process.exit(1))\""]
      interval: 30s
      timeout: 10s
      retries: 5

  # LiveKit SFU: Serves Video Infrastructure (live.vibe.deepverse.cloud)
  livekit:
    image: livekit/livekit-server:latest
    container_name: vibe-livekit
    restart: always
    network_mode: host
    environment:
      LIVEKIT_CONFIG: |
        port: 7880
        rtc:
          tcp_port: 7881
          udp_port: 7882
          port_range_start: 50000
          port_range_end: 60000
          use_external_ip: true
        keys:
          DEV8F2D5C1A9B7642E3: "7d8f2a9c4e1b6d3f0a5c8b2e7f4d1a9c6b3e0f5a4c7d2b8e1f9a0c3d6b5e2f7"
    # Removed healthcheck as livekit image is minimal and lacks curl/wget

  # Database
  postgres:
    image: postgres:15-alpine
    container_name: vibe-postgres
    restart: always
    environment:
      POSTGRES_USER: vibenetwork
      POSTGRES_PASSWORD: Deep@Vibe
      POSTGRES_DB: vibenetwork
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - vibe-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vibenetwork"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  vibe-network:
    driver: bridge

volumes:
  postgres_data:
