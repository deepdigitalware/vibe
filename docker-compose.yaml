version: '3.9'

services:
  # Vibe Backend: Serves Landing Page (vibe.deepverse.cloud) & Admin Panel
  vibe-backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: vibe-backend
    restart: always
    ports:
      - "9999:9999"
    environment:
      - PORT=9999
      - DATABASE_URL=postgres://vibe:Deep%40Vibe@zgosgkss4kg4gs8gcgscgcs4:5432/vibe
      - JWT_SECRET=${JWT_SECRET}
      - ADMIN_USER=${ADMIN_USER:-admin}
      - ADMIN_PASS=${ADMIN_PASS:-password}
      - FIREBASE_SERVICE_ACCOUNT=${FIREBASE_SERVICE_ACCOUNT}
    depends_on:
      - postgres
    networks:
      - vibe-network
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:9999/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Database
  postgres:
    image: postgres:15-alpine
    container_name: vibe-postgres
    restart: always
    environment:
      POSTGRES_USER: vibenetwork
      POSTGRES_PASSWORD: Deep@Vibe
      POSTGRES_DB: vibenetwork
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - vibe-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vibenetwork"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  vibe-network:
    driver: bridge

volumes:
  postgres_data:
