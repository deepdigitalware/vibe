# Vibe Core: Backend & Database
# Domain: vibe.deepverse.cloud
# Port: 9999

version: '3.9'

services:
  vibe-backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: vibe-backend
    restart: always
    ports:
      - "9999:9999"
    environment:
      - PORT=9999
      - DATABASE_URL=postgresql://vibenetwork:Deep%40Vibe@vibe-postgres:5432/vibenetwork
      - JWT_SECRET=${JWT_SECRET:-vibe-secret}
      - ADMIN_USER=${ADMIN_USER:-admin}
      - ADMIN_PASS=${ADMIN_PASS:-password}
      - FIREBASE_SERVICE_ACCOUNT=${FIREBASE_SERVICE_ACCOUNT}
      - LIVEKIT_URL=https://live.vibe.deepverse.cloud
      - LIVEKIT_API_KEY=DEV8F2D5C1A9B7642E3
      - LIVEKIT_API_SECRET=7d8f2a9c4e1b6d3f0a5c8b2e7f4d1a9c6b3e0f5a4c7d2b8e1f9a0c3d6b5e2f7
    depends_on:
      - vibe-postgres
    networks:
      - vibe-net
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9999/health"]
      interval: 30s
      timeout: 10s
      retries: 5

  vibe-postgres:
    image: postgres:15-alpine
    container_name: vibe-postgres
    restart: always
    environment:
      POSTGRES_USER: vibenetwork
      POSTGRES_PASSWORD: Deep@Vibe
      POSTGRES_DB: vibenetwork
    volumes:
      - vibe_pg_data:/var/lib/postgresql/data
    networks:
      - vibe-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vibenetwork"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  vibe-net:
    driver: bridge

volumes:
  vibe_pg_data:
